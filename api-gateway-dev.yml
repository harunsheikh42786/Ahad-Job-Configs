# API-GATEWAY application.yml
server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: AUTH-SERVICE
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - RewritePath=/api/v1/(?<remaining>.*), /${remaining}

        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**, /api/v1/register/user/**
          filters:
            - RewritePath=/api/v1/(?<remaining>.*), /${remaining}

        - id: COMPANY-SERVICE
          uri: lb://COMPANY-SERVICE
          predicates:
            - Path=/api/v1/companies/**, /api/v1/register/company/**
          filters:
            - RewritePath=/api/v1/(?<remaining>.*), /${remaining}

        - id: JOB-SERVICE
          uri: lb://JOB-SERVICE
          predicates:
            - Path=/api/v1/jobs/**
          filters:
            - RewritePath=/api/v1/(?<remaining>.*), /${remaining}

management:
  endpoints:
    web:
      exposure:
        include: "*"

info:
  app:
    name: API-GATEWAY
    version: 1.0.0
    description: Development config - all actuator endpoints exposed
